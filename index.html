<body>



<div id="todo">
     <section>
       <input placeholder="What do you need to do?" v-model="newTask" v-on:keyup.enter="addTask">
	</section>

	<ul>
		<li v-for="task in todoList">
			<label>
				{{task}}
			</label>
			<button type="button" v-on:click="removeTask(task)">X</button>
			
		</li>
	</ul>

</div>
